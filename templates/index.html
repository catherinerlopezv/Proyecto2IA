<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reconocimiento Emocional</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #1e1e2f;
      color: #f4f4f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #6366f1;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .video-container {
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
      border: 2px solid #6366f1;
    }

    .video-container img {
      width: 640px;
      height: auto;
      display: block;
    }

    .dashboard {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 300px;
    }

    .card {
      background-color: #2d2d44;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(99, 102, 241, 0.2);
    }

    .card h2 {
      margin: 0 0 10px;
      font-size: 1.2em;
      color: #c7d2fe;
    }

    .card p {
      margin: 0;
      font-size: 1.5em;
      font-weight: bold;
      color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>Reconocimiento de Emociones</h1>

  <div class="container">
    <div class="video-container">
      <img src="{{ url_for('video_feed') }}" alt="Video Stream" />
    </div>

    <div class="dashboard">
      <div class="card">
        <h2>Total de Personas Detectadas</h2>
        <p id="personas">0</p>
      </div>
      <div class="card">
        <h2>Emoci√≥n Predominante</h2>
        <p id="emocion">---</p>
      </div>
      <div class="card">
        <h2>Conteo por Emoci√≥n</h2>
        <p id="conteo">üòä 0 | üòê 0 | üò¢ 0</p>
      </div>
    </div>
  </div>

  <script>
    async function actualizarDashboard() {
      try {
        const res = await fetch("/estadisticas");
        const data = await res.json();
        document.getElementById("personas").textContent = data.personas;
        document.getElementById("emocion").textContent = data.emocion_predominante;
        document.getElementById("conteo").textContent =
          `üòä ${data.conteo_emociones.Feliz} | üòê ${data.conteo_emociones.Neutra} | üò¢ ${data.conteo_emociones.Triste}`;
      } catch (error) {
        console.error("Error al cargar estad√≠sticas:", error);
      }
    }

    setInterval(actualizarDashboard, 2000); // cada 2 segundos
  </script>

</body>
</html>
